<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ID Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cubing-icons.css">
    <style>
        @font-face {
            font-family: apex;
            src: url('apex.otf') format("opentype");
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            color: #2e5883;
        }

        .container {
            margin: 0;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        .id-card {
            width: 100mm;
            font-size: 10px;
            height: 140mm;
            margin: 1mm;
            position: relative;
            padding: 2mm;
            box-sizing: border-box;
        }

        .id-card:nth-of-type(4n) {
            break-after: page;
            margin-bottom: 50px;
        }

        .id-card > * {
            position: relative;
            z-index: 2;
        }

        .id-card::before {
            background: linear-gradient(73deg, #fbe64f, #cc0001, #76c627);
            content: '';
            z-index: -1;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .id-card::after {
            background: white;
            content: '';
            z-index: 0;
            position: absolute;
            top: 3mm;
            right: 3mm;
            left: 3mm;
            bottom: 3mm;
        }

        .logo-bg {
            position: absolute;
            top: 3mm;
            bottom: 3mm;
            left: 3mm;
            right: 3mm;
            padding: 0 10px;
        }

        .logo-bg::after {
            background: url("logo1.png") no-repeat center;
            content: '';
            z-index: -1;
            position: absolute;
            top: 3mm;
            right: 3mm;
            left: 3mm;
            bottom: 3mm;
            opacity: 0.2;
        }

        .logo {
            width: 40%;
        }

        .less-visible-logo-after::after {
            opacity: 0.05;
        }

        .partner-logo {
            width: 50px;
        }

        .name {

        }

        .events {
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script src="js/i18n.js"></script>
    <script src="js/classes/PersonalScheduleGenerator.js"></script>
    <script src="js/classes/IdRenderer.js"></script>

</head>
<body>
<div class="container">
    <script>
        const queryParam = (new URLSearchParams(window.location.search)).get('id');
        const competitionId = queryParam ? queryParam : 'BrizzonSideOpen2022';
        const renderer = new IdRenderer(competitionId);
        renderer.renderIds();
    </script>
</div>
</body>
</html>
